{%extends 'base.html'%}
{%block content%}
<ul>
  {%for project in projects.all%}
  <li>
    <div class="card">
      <h1 class="title">{{project.title}}</h1>
      <div class="right-top">
        <input type="range" min="0" max={{project.allocated}} value={{project.used_budget}} disabled></input>
        <h3 class="fundStatus">{{project.used_budget}} / {{project.allocated}}</h3>
      </div>
    </div>
  </li>
  {% endfor %}
</ul>


{%endblock content%}
